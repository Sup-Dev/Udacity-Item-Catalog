{% extends "base.html" %}

{% block content %}
    <div class="col-md-3">
        <h3>Categories</h3>
        <ul class="nav nav-pills nav-stacked">
            {% for category in categories %}
            <li role="presentation" style="font-size: large;">
                <a href="{{ url_for('category_items',category = category.name) }}">{{ category.name }}</a>
            </li>
            {% endfor %}
        </ul>
    </div>
    <div class="col-md-6" style="border-left: solid black;">
        <h3>Latest Items</h3>
        <ul class="list-group">
            {% for item in items %}
            <li class="list-group-item" style="color: orangered;font-size: large;">{{ item.title }} <em style="color: slategrey;">({{ item.category.name }})</em></li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Item Catalog</title>

    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <style>
        .jumbotron {
            padding:70px 30px 70px 30px;
            margin:70px auto;
            background-color: lightslategray;
        }

        .main-container {
            padding: 20px;
            background-color: ivory;
        }

        body {
            background-color: lightslategray;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Catalog App</a>
            </div>
        </div>
    </nav>

    <header class="jumbotron">
        <div class="container main-container">
            <div class="col-md-3">
                <h3>Categories</h3>
                <ul class="nav nav-pills nav-stacked">
                    {% for category in categories %}
                    <li role="presentation" style="font-size: large;"><a href="#">{{ category.name }}</a></li>
                    {% endfor %}
                </ul>
            </div>
            <div class="col-md-6" style="border-left: solid black;">
                <h3>Latest Items</h3>
                <ul class="list-group">
                    {% for item in items %}
                    <li class="list-group-item" style="color: orangered;font-size: large;">{{ item.title }} <em style="color: slategrey;">({{ item.category.name }})</em></li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </header>
</body>
</html>
